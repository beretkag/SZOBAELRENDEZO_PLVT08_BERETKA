

<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Szobaelrendező</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body class="p-4">
  <div class="container">
    <h1 class="mb-4">Szoba Berendezés</h1>

    <div class="row mb-3">
      <div class="col-md-3">
        <label>Szélesség</label>
        <input id="roomWidth" type="number" class="form-control" min="1" value="10">
      </div>
      <div class="col-md-3">
        <label>Magasság</label>
        <input id="roomHeight" type="number" class="form-control" min="1" value="10">
      </div>
    </div>

    <h5>Bútor hozzáadása</h5>
    <div class="row mb-2">
      <div class="col-md-3">
        <input id="furnitureName" type="text" class="form-control" placeholder="Név">
      </div>
      <div class="col-md-2">
        <input id="furnitureWidth" type="number" class="form-control" placeholder="Szél." min="1">
      </div>
      <div class="col-md-2">
        <input id="furnitureHeight" type="number" class="form-control" placeholder="Mag." min="1">
      </div>
      <div class="col-md-2">
        <button onclick="addFurniture()" class="btn btn-primary w-100">Hozzáadás</button>
      </div>
    </div>

    <ul id="furnitureList" class="list-group mb-4"></ul>

    <button onclick="FurnishRoom()" class="btn btn-success mb-3">Szoba berendezése</button>

    <div class="d-flex justify-content-center mt-4">
        <table id="roomTarget">
        
        </table>
    </div>
    
  </div>

  <script src="./main.js"></script>
</body>
</html>
